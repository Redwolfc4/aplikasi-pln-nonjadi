<html>

<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tarif|PLNPay</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <!-- box icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/sidebar_navbar.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!-- font import -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/font_import.css')}}">
</head>

<body id="body-pd">
    <!-- header -->
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <div class="profile">
            <h4 id="text-profile" class="text-nowrap poppins-bold"> John Doe</h4>
        </div>
    </header>
    <!-- sidebar -->
    {% include '/rangka/sidebar.html' %}
    <!-- main tarif -->
    <!-- Bagian Tarif -->
    <main id="tarif">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Tarif Listrik</h2>
                    <form>
                        <div class="form-group">
                            <label for="golongan">Golongan</label>
                            <select id="golongan" class="form-control">
                                <option value="R1">R1</option>
                                <option value="R2">R2</option>
                                <option value="R3">R3</option>
                                <option value="B1">B1</option>
                                <option value="B2">B2</option>
                                <option value="B3">B3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tarif">Tarif</label>
                            <input type="number" id="tarif" class="form-control" placeholder="Masukkan tarif">
                        </div>
                        <button type="button" id="tambah-tarif" class="btn btn-primary">Tambah Tarif</button>
                    </form>
                    <table id="tabel-tarif" class="table table-striped">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Golongan</th>
                                <th>Tarif</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data tarif akan ditampilkan di sini -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
<!-- cdn bs js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<!-- jquery cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- import js -->
<script src="{{url_for('static',filename='js/navbar_sidebar.js')}}"></script>
<script src="{{url_for('static',filename='js/index.js')}}"></script>
<script src="{{url_for('static',filename='js/tarif.js')}}"></script>

</html>
