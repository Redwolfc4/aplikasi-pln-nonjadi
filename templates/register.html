<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register|PLNPay</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!-- register -->
    <section id="background-register" \>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-flex align-items-center">
                                <img src="{{url_for('static', filename='img/register.png')}}" alt="register form"
                                    class="img-fluid" />
                            </div>
                            <!-- membuat form register -->
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form id="form-register">
                                        <!-- heading form -->
                                        <div id="heading-form" class="d-flex align-items-center mb-3 pb-1">
                                            <i class="h1 fw-bold mb-0 bi bi-lightning-fill me-2"></i>
                                            <span class="h1 fw-bold mb-0">PLNPay</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your
                                            account</h5>

                                        <!-- isi form -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="username">Fullname</label>
                                            <input type="text" id="username" placeholder="Entry your fullname"
                                                class="form-control form-control-lg border border-dark" />
                                            <div id="usernameFeedback"></div>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="email">Email address</label>
                                            <input type="email" id="email"
                                                placeholder="Entry your email (exp:xxxxx@gmail.com)"
                                                class="form-control form-control-lg border border-dark" />
                                            <div id="emailFeedback" class="text-warn">
                                                Silahkan masukkan email anda 2-10 aphabet, nomor dan special
                                                character -_.
                                            </div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" placeholder="Entry your password"
                                                class="form-control form-control-lg border border-dark" />
                                            <div id="passwordFeedback" class="text-warn">
                                                Silahkan masukkan password anda 8-20 aphabet, nomor dan special
                                                character !@#$%^&*
                                            </div>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label" for="password2">Confirm Password</label>
                                            <input type="password" id="password2"
                                                placeholder="Entry your confirm password"
                                                class="form-control form-control-lg border border-dark" />
                                            <div id="password2Feedback" class=""></div>
                                        </div>

                                        <!-- button register -->
                                        <div class="pt-1 mb-4">
                                            <button id="tombol-button-register" class="btn btn-lg btn-block"
                                                type="button">Register</button>
                                        </div>

                                    </form>

                                    <!-- redirect to register -->
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Have an account? <a href="/login"
                                            style="color: #393f81;">Login here</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- JS -->
<script src="{{url_for('static', filename='js/register.js')}}"></script>

</html>
