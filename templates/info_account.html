<html>

<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Info akun|PLNPay</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <!-- box icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/sidebar_navbar.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!-- font import -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/font_import.css')}}">
    <!-- alertifyJS -->
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css" />
</head>

<body id="body-pd">
    <!-- header -->
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
    </header>
    <!-- sidebar -->
    {% include '/rangka/sidebar.html' %}

    {% if data %}

    <!-- Informasi Akun -->
    <main id="informasi_akun" class="d-flex flex-column justify-content-center gap-3 py-4">
        <div class="row align-items-center p-0 rounded rounded-2 border border-secondary border-3 shadow">
            <div class="card border border-0">
                <!-- card profil akun -->
                <div class="card-body d-flex flex-column aling-items-center gap-5">
                    <!-- profil akun edit bisa langsung -->
                    <h5 class="card-title text-center">Profil Akun</h5>
                    <form action="/info_akun/update" method="post">
                        <!-- nama -->
                        <div class="mb-3 row align-items-center justify-content-center">
                            <label for="nama" class="col-sm-2 col-form-label">Nama</label>
                            <strong class="col-sm-1" style="width: .33333%;">:</strong>
                            <div class="col-sm-9">
                                <input type="text" readonly
                                    class="form-control-plaintext border border-3 border-secondary" id="nama"
                                    name="nama" value="{{payloads.nama}}" style="padding-inline: .75em;">
                            </div>
                        </div>
                        <!-- email -->
                        <div class="mb-3 row align-items-center justify-content-center">
                            <label for="Email" class="col-sm-2 col-form-label">Email</label>
                            <strong class="col-sm-1" style="width: .33333%;">:</strong>
                            <div class="col-sm-9">
                                <input type="email" readonly
                                    class="form-control-plaintext border border-3 border-secondary" id="Email"
                                    name="email" value="{{payloads.email}}" style="padding-inline: .75em;">
                            </div>
                        </div>
                        <!-- alamat -->
                        <div class="mb-3 row align-items-center justify-content-center">
                            <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
                            <strong class="col-sm-1" style="width: .33333%;">:</strong>
                            <div class="col-sm-9">
                                <textarea class="form-control border-3 border-secondary " id="alamat" name="alamat"
                                    rows="5" placeholder="masukkan alamat">{{payloads.alamat}}</textarea>
                            </div>
                        </div>
                        <!-- nomor va -->
                        <div class="mb-3 row align-items-center justify-content-center">
                            <label for="no_va" class="col-sm-2 col-form-label">No. Va</label>
                            <strong class="col-sm-1" style="width: .33333%;">:</strong>
                            <div class="col-sm-9">
                                <input type="number" class="form-control border-3 border-secondary" id="no_va"
                                    name="no_va" value="{{payloads.no_va if payloads.no_va != 0 else ''}}"
                                    placeholder="masukkan no va">
                            </div>
                        </div>
                        <div class="mb-3 row align-items-center justify-content-center">
                            <div class="col text-center">
                                <button type="submit" class="btn btn-success me-3">Submit</button>
                                <button type="reset" class="btn btn-danger"
                                    onclick="window.location.reload()">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    {% endif %}
</body>
<!-- cdn bs js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<!-- jquery cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- jquery cookie -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
    integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- import js -->
<script src="{{url_for('static',filename='js/navbar_sidebar.js')}}"></script>
<script src="{{url_for('static',filename='js/index.js')}}"></script>
<script>
    function logout() {
        alert('Anda telah logout')
        $.removeCookie('{{token_key}}', { path: '/' });
        window.location.replace('/')
    }
</script>
{% if result %}
<script>
    $(document).ready(function () {
        switch ('{{result}}') {
            case 'success':
                alertify.success('{{msg}}', 3);
                break;
            case 'failed':
                alertify.error('{{msg}}', 3);
                break;
            default:
                alertify.warning('{{msg}}', 0);
                break;
        }
    })
</script>
{% endif %}
<!-- JavaScript aletifyJS -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

</html>
