<html>

<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Info akun|PLNPay</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <!-- box icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/sidebar_navbar.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!-- font import -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/font_import.css')}}">
</head>

<body id="body-pd">
    <!-- header -->
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <div class="profile">
            <h4 id="text-profile" class="text-nowrap poppins-bold"> John Doe</h4>
        </div>
    </header>
    <!-- sidebar -->
    {% include '/rangka/sidebar.html' %}

    <!-- Informasi Akun -->
    <main id="informasi_akun" class="d-flex flex-column justify-content-center gap-3 py-4">
        <div class="row align-items-center p-0 rounded rounded-2 border border-secondary border-3 shadow">
            <div class="card border border-0">
                <div class="card-body d-flex flex-column aling-items-center gap-5">
                    <h5 class="card-title text-center">Profil Akun</h5>
                    <div class="card-text d-flex flex-column gap-2">
                        <div id="info_akun" class="d-flex">
                            <strong>Nama</strong><strong>: {{ no_meter }}</strong>
                        </div>
                        <div id="info_akun" class="d-flex">
                            <strong>Email</strong><strong>: {{ email }}</strong>
                        </div>
                        <div id="info_akun" class="d-flex">
                            <strong>No. Telepon</strong><strong>: {{ no_telepon }}</strong>
                        </div>
                        <div id="info_akun" class="d-flex">
                            <strong>Alamat</strong><strong>: {{ alamat }}</strong>
                        </div>
                        <div id="info_akun" class="d-flex">
                            <strong>No. Meter</strong><strong>: {{ no_meter }}</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 p-0">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editAkunModal">Edit
                    Akun</button>
            </div>
        </div>
    </main>

    <!-- Modal Edit Akun -->
    <div class="modal fade" id="editAkunModal" tabindex="-1" role="dialog" aria-labelledby="editAkunModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAkunModalLabel">Edit Akun</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="nama">Nama:</label>
                            <input type="text" class="form-control" id="nama" value="{{ nama }}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" value="{{ email }}">
                        </div>
                        <div class="form-group">
                            <label for="no_telepon">No. Telepon:</label>
                            <input type="text" class="form-control" id="no_telepon" value="{{ no_telepon }}">
                        </div>
                        <div class="form-group">
                            <label for="alamat">Alamat:</label>
                            <textarea class="form-control" id="alamat">{{ alamat }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="no_meter">No. meter:</label>
                            <input type="text" class="form-control" id="no_meter" value="{{ no_meter }}">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary">Simpan</button>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- cdn bs js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<!-- jquery cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- import js -->
<script src="{{url_for('static',filename='js/navbar_sidebar.js')}}"></script>
<script src="{{url_for('static',filename='js/index.js')}}"></script>

</html>
